<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul.todo-list li {
      text-decoration: none;
    }

    ul.todo-list li.completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h2>Vanilla (React/Redux)-like Todo example</h2>
  <p>
    No JSX, just HTML or DOM manipulation.
    No CSS-in-JS, just plain CSS.
    Component classes, with render method: signatures change a little bit.
    Similar to Redux structure: dispatch, reducer, one state.
  </p>
  <ul class="todo-list">
  </ul>
  <div class="add-todo">
    <button>+</button>
    <input type="text"></input>
  <div>
  <script src="bundle.js"></script>
</body>
</html>
